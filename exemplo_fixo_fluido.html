<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leiaute fixo versus leiaute fluído</title>
  <style>
    body{
      margin: 0;
      font-size: 32px;
    }

    main {
      border: 1px solid blue;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    .engenharia, .farmacia, .matematica {
      /* display: inline-block; */
      border: 1px solid black;
      padding: 12px;
      /* width: 20%; */
      height: 80px;
    }
    /* media query */
    @media(min-width: 900px){
      .engenharia, .farmacia, .matematica {
        display: inline-block;
        width: 20%;
      }
    }

    @media(min-width: 550px){
      .engenharia, .farmacia, .matematica {
        background-color: aliceblue;
      }
    }


  </style>
</head>
<body>
  <main>
    <article class="engenharia">Engenharia</article>
    <article class="farmacia">Farmácia</article>
    <article class="matematica">Matemática</article>
  </main>
  
</body>
</html>
